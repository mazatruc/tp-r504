<!DOCTYPE html>
<html>
<head>
    <title>Nouvel Utilisateur</title>
</head>
<body>
    <h1>CrÃ©er un Nouvel Utilisateur</h1>
    <form method="POST" action="/newuser">
        <label for="username">Identifiant:</label>
        <input type="text" id="username" name="username" required pattern="^[a-z]{6,10}$"><br>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])( =.*[#%{}@]).{6,15}$"><br>

        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Valider</button>
        <button type="button" onclick="window.location.href='/'">Annuler</button>
        <a href="/connect">Se connecter</a>

    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
